//Scout settings\\

//Force Jump

alias "+forcejump" "slot1;+jump;+jump;+attack;voicemenu 2 2"
alias "-forcejump" "-jump;-attack"

bind "MOUSE2" "+forcejump"
bind "MOUSE3" "+attack2"

//Quick Milk

alias "+quickmilk" "slot2;+attack;voicemenu 1 0"
alias "-quickmilk" "-attack"

bind "MOUSE4" "+quickmilk"
