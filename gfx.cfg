//-Graphical settings-\\

//Textures

mat_phong 0//Gets rid of grey-ish shine on characters.(Breaks australiums and MvM shop.)
mat_filtertextures 0//Gets rid of blur on textures.
mat_filterlightmaps 1//Makes lights blocky.

//Models

r_rootlod 2//Lowest model quality from different distances.

//Shadows

r_shadows 0//Gets rid of shadows.

//Skybox

r_3dsky 1//Turns off 3d Skybox.
