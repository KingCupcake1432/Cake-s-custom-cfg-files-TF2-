//-Graphical settings-\\

//Textures

mat_phong 0//Gets rid of grey-ish shine on characters.(Breaks australiums and MvM shop.)
mat_filtertextures 0//Gets rid of blur on textures.
mat_filterlightmaps 1//Makes lights blocky.

//Models

r_rootlod 2//Lowest model quality from different distances.

//Shadows

r_shadows 0//Gets rid of shadows.

//Skybox

r_3dsky 1//Turns off 3d Skybox.

//Ragdolls, gibs, and blood

cl_ragdoll_fade_time 0
cl_ragdoll_forcefade 1
cl_ragdoll_physics_enable 0
g_ragdoll_fadespeed 0
g_ragdoll_lvfadespeed 0
ragdoll_sleepaftertime 0//<-Ragdolls

cl_phys_props_enable 0
cl_phys_props_max 0
props_break_max_pieces 0
r_propsmaxdist 1
violence_agibs 0
cl_burninggibs 0//<-Gibs(and the burning variant.)

violence_ablood 0
violence_hblood 0//<-Blood(and the alien variant.)
