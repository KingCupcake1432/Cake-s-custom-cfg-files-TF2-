//Stikee Jump
alias +stikeejump "+jump; +duck; wait; +attack2"
alias -stikeejump "-jump; -attack2; wait; wait; wait; -duck"

bind "MOUSE2" "+stikeejump"

//Warrior's battle cry

alias "+battlecry" "+attack2;voicemenu 2 1"
alias "-battlecry" -attack2"

bind "MOUSE3" "+battlecry"
