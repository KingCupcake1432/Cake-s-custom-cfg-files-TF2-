//Autoexec\\

exec gfx

//View stuff

fov_desired 90
viewmodel_fov 90
tf_use_min_viewmodels 1

//Null-cancelling movement script
//(prevents you from pressing two opposing directions, which causes you //to //stop moving)

bind w "+mfwd"
bind s "+mback"
bind a "+mleft"
bind d "+mright"

alias "+mfwd" "-back;+forward;alias checkfwd +forward"
alias "+mback" "-forward;+back;alias checkback +back"
alias "+mleft" "-moveright;+moveleft;alias checkleft +moveleft"
alias "+mright" "-moveleft;+moveright;alias checkright +moveright"
alias "-mfwd" "-forward;checkback;alias checkfwd none"
alias "-mback" "-back;checkfwd;alias checkback none"
alias "-mleft" "-moveleft;checkright;alias checkleft none"
alias "-mright" "-moveright;checkleft;alias checkright none"
alias "checkfwd" none
alias "checkback" none
alias "checkleft" none
alias "checkright" none
alias none ""

//Outline glow
alias "+glow" "glow_outline_effect_enable 1"
alias "-glow" "glow_outline_effect_enable 0"

bind f "+glow"

//Fix stuff
bind "[" hud_reloadscheme // Only reloads hud, fixes some hud related issues
bind "]" "helpme" // Records then stops a demo, restarts audio, reloads hud (general fix all button)

//Auto Re-load

cl_autoreload 1

//Kill bind

bind "\" kill

//No crosshair
crosshair_0

//Loadout switch

bind "F1" "load_itempreset 0;"
bind "F2" "load_itempreset 1;"
bind "F3" "load_itempreset 2;"
bind "F4" "load_itempreset 3;
bind "F5" "player_ready_toggle"
bind "F6" "screenshot"
